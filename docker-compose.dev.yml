services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:16-alpine
    container_name: stayconnect_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: stayconnect_dev
      POSTGRES_USER: stayconnect_user
      POSTGRES_PASSWORD: stayconnect_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    networks:
      - stayconnect_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stayconnect_user -d stayconnect_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Redis Queue Broker
  redis:
    image: redis:7-alpine
    container_name: stayconnect_redis_dev
    restart: unless-stopped
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - stayconnect_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AdonisJS Development Server
  adonis_dev:
    build:
      context: ./
      dockerfile: Dockerfile.dev
      target: development
    container_name: stayconnect_adonis_dev
    env_file:
      - path: .env.development.local
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: debug
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: stayconnect_user
      DB_PASSWORD: stayconnect_password
      DB_DATABASE: stayconnect_dev
      APP_KEY: ${APP_KEY:-your-32-character-secret-key-here}
      SESSION_DRIVER: cookie
      QUEUE_REDIS_HOST: redis
      QUEUE_REDIS_PORT: 6379
      QUEUE_REDIS_PASSWORD:
    ports:
      - "3333:3333"
      - "9229:9229" # Node.js debugger port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stayconnect_dev_network
    # command: npm run dev

  # Database Admin Interface
  adminer:
    image: adminer:latest
    container_name: stayconnect_adminer_dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - stayconnect_dev_network
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
networks:
  stayconnect_dev_network:
    driver: bridge
