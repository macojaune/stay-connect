services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - '5433:5432'
    networks:
      - stayconnect_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stayconnect_user -d stayconnect_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # AdonisJS Application
  adonis_app:
    image: ghcr.io/macojaune/stayconnect:latest
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: info
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      APP_KEY: ${APP_KEY:-your-32-character-secret-key-here}
      SESSION_DRIVER: cookie
      BREVO_API_KEY: ${BREVO_API_KEY}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      QUEUE_ENABLED: 'false'
    ports:
      - '3333:3333'
    depends_on:
      - postgres
    networks:
      - stayconnect_network
    volumes:
      - ./stayConnect_adonis/uploads:/app/uploads
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3333/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development Database Admin (optional)
  adminer:
    image: adminer:4.8.1
    restart: unless-stopped
    ports:
      - '8088:8080'
    networks:
      - stayconnect_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  stayconnect_network:
    driver: bridge
