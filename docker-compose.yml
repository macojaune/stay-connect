services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_DATABASE}']
      interval: 10s
      timeout: 5s
      retries: 5

  # AdonisJS Application
  adonis_app:
    image: ghcr.io/macojaune/stay-connect:latest
    secrets:
      - source: stayconnect_env
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: info
      ENV_PATH: /run/secrets/stayconnect_env/.env
    ports:
      - '3333:3333'
    depends_on:
      - postgres
    # volumes:
    #   - ./uploads:/home/bun/app/uploads
    deploy:
      update_config:
        order: start-first
      restart_policy:
        condition: none
        # condition: on-failure
        # delay: 5s
        # max_attempts: 3
        # window: 120s
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3333/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development Database Admin (optional)
  adminer:
    image: adminer:latest
    ports:
      - '8088:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
      ADMINER_DEFAULT_DB_HOST: postgres
      ADMINER_DEFAULT_DB_NAME: ${DB_DATABASE}
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
secrets:
  stayconnect_env:
    external: true
